name: 14 - Working with Artifacts
on:
    workflow_dispatch:

jobs:
    test-build:
        defaults:
            run:
                working-directory: 14-artifacts/react-app
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name: Download cached dependencies
              id: cache
              uses: actions/cache@v3
              with:
                key: deps-node-modules-${{ hashFiles('14-artifacts/react-app/package-lock.json') }}
                path: 14-artifacts/react-app/node_modules
            - name: Install Dependencies
              if: ${{ steps.cache.outputs.cache-hit != 'true' }}
              run: |
                npm ci
            - name: Unit Tests
              run: |
                npm run test
            - name: Build Code
              run: |
                npm run build
            - name: Upload Build Files
              uses: actions/upload-artifact@v4
              with: 
                name: app
                path: 14-artifacts/react-app/build
    deploy:
        runs-on: ubuntu-latest
        needs:
            - test-build
        steps:
            - name: Download Build Files
              uses: actions/download-artifact@v4
              with:
                name: app
                path: build
                
              